<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login- Hatchio</title>
    <meta name="description" content="Free themes for students, teachers, and public use in learning purpose. Made with Bootstrap 5.">
    <link rel="icon" type="image/png" sizes="undefinedxundefined" href="assets/img/logo.png?h=3c553fe5b271aa3cbb9aa84caef3ff1c">
    <link rel="icon" type="image/png" sizes="undefinedxundefined" href="assets/img/logo.png?h=3c553fe5b271aa3cbb9aa84caef3ff1c">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css?h=b2e4a4acc5fac1c98b67994429b0bb1b">
    <link rel="stylesheet" href="assets/css/typeface.css?h=b2e4a4acc5fac1c98b67994429b0bb1b">
    <link rel="stylesheet" href="assets/css/responsive.css?h=b2e4a4acc5fac1c98b67994429b0bb1b">

<body style="border-style: none;">
    <div class="container-fluid">
        <div class="row">
            <div class="start-left-panel col-md-8 bg-light-blue p-0 full-height">
                <div class="p-4">
                    <a href="index.html"> <img src="assets/img/logo.png"></a>

                    <h1 class="few-click-away">A few clicks away from creating your Career
                    </h1>
                    <img src="assets/img/svg/all-people.svg" class="all-people">
                </div>


                <footer class="footer mt-auto py-4 bg-dark-blue">
                    <div class="container">
                        <span class="text-muted me-5"><a href="#">Terms & Conditions</a></span>
                        <span class="text-muted"><a href="#">Privacy Policy</a></span>
                    </div>
                </footer>
            </div>
            <div class="col-md-4 px-5 mx-auto full-height d-flex justify-content-center align-items-center">
                <div class="login-area">
                    <h1 class="welcome-login-text mb-5">Register
                    </h1>
                    <form action="verify.html">
                        <div class="mb-3">

                            <input type="email" class="form-control p-3" id="user-email" placeholder="Email/Username">

                        </div>
                        <div class="mb-3">

                            <input type="text" class="form-control p-3" id="user-fullname" placeholder="Your Full Name">

                        </div>
                        <div class="mb-3">

                            <input type="password" class="form-control p-3" id="password" placeholder="Password">
                        </div>
                        <div class="mb-3">

                            <input type="password" class="form-control p-3" id="confirm-password" placeholder="Confirm Password">
                        </div>

                        <button type="submit" class="btn btn-primary primary-color w-100 p-3">Sign Up</button>

                    </form>

                    <div class="social-login-area my-5 text-left">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="social-login">
                                    <a class="btn" href="#" role="button"><img src="assets/img/svg/facebook.svg"></a>
                                    <a class="btn" href="#" role="button"><img src="assets/img/svg/google.svg"></a>
                                    <a class="btn" href="#" role="button"><img src="assets/img/svg/apple.svg"></a>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <p>Already have an account? <a href="login.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/smart-forms.min.js?h=a436bee1e5ae414f98db7ca13adfd7c0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="assets/js/script.min.js?h=107149a5a76976f881b165a9c43ae6c5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>

</body>

</html>
